<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://cdn4.iconfinder.com/data/icons/glyph-set-one/32/glyph-set-one-33-512.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Listened albums | 2019</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="jumbotron">
          <p>
            On January 9, 2019, inspired by an idea seen on Twitter, I decided
            that with every new album I listened to in the year, I would respond
            in one
            <a
              href="https://twitter.com/MrS4W/status/1083106840509140999"
              target="_blank"
              >thread</a
            >, so I decided to put it on a web page as a kind of "mural".
          </p>
          <p>
            There's a playlist with all these albums right
            <a
              href="https://open.spotify.com/playlist/6VPIIgCQJvTCOZ1QTdVN32?si=JpzuI59kTjeH2TrMNBSyiw"
              >here</a
            >.
          </p>
        </div>
      </div>

      <div class="row chart jumbotron">
        <div class="col-lg-8 col-sm-12">
          <canvas id="myChart"></canvas>
        </div>
      </div>

      <div id="albums" class="row"></div>
    </div>

    <!-- JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="mock/albums.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/service.js"></script>
  </body>
</html>
